 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
         
  <!-- table tr td th  -->

  <table border="1" align="center" cellspacing="10px" cellpadding="10px">
        
      <tr>
        <th id="screen" colspan="4">0</th>
      </tr>

      <tr>
          <td onclick="cal('1')">1</td>
          <td onclick="cal('2')">2</td>
          <td onclick="cal('3')">3</td>
          <td onclick="cal('4')">4</td>
      </tr>

      <tr>
        <td onclick="cal('5')">5</td>
        <td onclick="cal('6')">6</td>
        <td onclick="cal('7')">7</td>
        <td onclick="cal('8')">8</td>
      </tr>

      <tr>
        <td onclick="cal('9')">9</td>
        <td onclick="cal('0')">0</td>
        <td onclick="cal('00')">00</td>
        <td onclick="cal('.')">.</td>
      </tr>

      <tr>
        <td onclick="cal('*')">*</td>
        <td onclick="cal('%')">%</td>
        <td onclick="cal('/')">/</td>
        <td onclick="cal('-')">-</td>
      </tr>

      <tr>

        <td onclick="ac()">AC</td>
        <td onclick="del()">DEL</td>
        <td onclick="res()">=</td>
        <td onclick="cal('+')">+</td>

      </tr>

  </table>
         


    <script src="Calculator.js"></script>
    
 </body>
 </html>
